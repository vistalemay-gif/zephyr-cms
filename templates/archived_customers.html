<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Archived Customers - Zephyr CMS</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
  .archived-table { max-width: 800px; margin:2rem auto; border-collapse: collapse; width:100%; }
  .archived-table th, .archived-table td { border:1px solid #ddd; padding:8px; text-align:center; }
  .archived-table th { background:#4facfe; color:white; }
</style>
</head>
<body>
  <h2 style="text-align:center;">Archived Customers</h2>
  <table class="archived-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Order</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for c in customers %}
<tr>
    <td>{{ c.name }}</td>
    <td>{{ c.order_name }}</td>
    <td>₱{{ "%.2f"|format(c.amount) }}</td>
    <td>{{ c.visit_date }}</td>
    <td>
        <!-- Permanently delete -->
        <form method="POST" action="{{ url_for('delete_archived', customer_id=c.id) }}"
              onsubmit="return confirm('Are you sure you want to delete this customer permanently?');">
            <button type="submit">❌ Delete</button>
        </form>
    </td>
</tr>
{% endfor %}
    </tbody>
  </table>
  <br>
  <a href="{{ url_for('dashboard') }}">⬅ Back to Dashboard</a>
</body>
</html>
