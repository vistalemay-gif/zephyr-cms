<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Zephyr CMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="manifest" href="{{ url_for('manifest') }}">
</head>
<body>
    <header class="dashboard-header">
        <h1>Welcome, {{ session['user'] }}</h1>
        <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
    </header>

    <section class="add-customer-section">
        <h2>Add Customer</h2>
        <form method="POST" action="{{ url_for('add_customer') }}" class="add-customer-form">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email">
            <input type="text" name="phone" placeholder="Phone">
            <input type="date" name="date" value="{{ datetime.today().strftime('%Y-%m-%d') }}">
            <button type="submit" class="btn-primary">Add</button>
        </form>
    </section>

    <section class="customer-table-section">
        <h2>Customers</h2>
        <form method="GET" action="{{ url_for('dashboard') }}" class="filter-form">
            <label>Filter by date:</label>
            <input type="date" name="date">
            <button type="submit" class="btn-primary">Filter</button>
        </form>

        <table class="customer-table">
            <thead>
                <tr>
                    <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Date</th><th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for c in customers %}
                <tr>
                    <td>{{ c['id'] }}</td>
                    <td>{{ c['name'] }}</td>
                    <td>{{ c['email'] }}</td>
                    <td>{{ c['phone'] }}</td>
                    <td>{{ c['date'] }}</td>
                    <td><a href="{{ url_for('delete_customer', id=c['id']) }}" class="btn-delete">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</body>
</html>
